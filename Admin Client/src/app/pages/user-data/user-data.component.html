<!-- search bar -->
<div  *ngIf="!viewDetails; else showDetails" class="">
<div class="flex flex-col md:flex-row justify-between md:items-center">
  <div class="flex flex-col">
    <!-- <p class="text-xs text-gray-400">Overall User Data ></p> -->
    <p class="text-lg font-bold">Overall User Data</p>
  </div>

  <div class="relative md:w-[40%] mt-5 md:mt-0">
    <form class="flex items-center">
      <label for="simple-search" class="sr-only">Search</label>
      <div class="relative w-full">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"
            />
          </svg>
        </div>
        <input
          type="text"
          id="simple-search"
          class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2.5"
          placeholder="Search User..."
          required
        />
      </div>
      <button
        type="submit"
        class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-500 rounded-lg border border-blue-600 hover:bg-blue-600 focus:ring-2  focus:ring-blue-300"
      >
        <svg
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
        <span class="sr-only">Search</span>
      </button>
    </form>
  </div>

  <div class="relative hidden w-[40%]">
    <input
      type="search"
      class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg"
      placeholder="Search User"
      required
    />
    <button
      type="submit"
      class="absolute top-0 right-0 p-2.5 text-sm font-medium text-gray-400 rounded-r-lg"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
      <span class="sr-only">Search</span>
    </button>
  </div>
</div>

<!-- table for pending expert verification -->

<div class="relative overflow-x-auto shadow-md rounded-lg mt-5">
  <table class="w-full text-sm text-left text-gray-500 whitespace-nowrap">
    <thead class="text-sm text-gray-700 capitalize bg-white border-b-2">
      <tr>
        <th scope="col" class="px-2 py-3">
          <span class="sr-only">id</span>
        </th>
        <th scope="col" class="px-6 py-3">User name</th>
        <th scope="col" class="px-6 py-3">Phone No.</th>
        <th scope="col" class="px-6 py-3">City</th>
        <th scope="col" class="px-6 py-3">State</th>
        <th scope="col" class="px-6 py-3">Pincode</th>
        <!-- <th scope="col" class="px-6 py-3">Post</th> -->
        <th scope="col" class="px-6 py-3">Status</th>
        <th scope="col" class="px-6 py-3">Experts Engaged</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">view</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b" *ngFor="let items of userData">
        <th scope="row" class="px-2 py-4">{{ items.id }}</th>
        <td
          class="px-6 py-4 flex flex-nowrap min-w-max items-center gap-x-2 text-base font-medium"
        >
          <div class="">
            <div class="relative" *ngIf="items.isActive == true">
              <img
                class="w-10 h-10 rounded-full inline-block"
                src="{{ items.profileImg }}"
                alt=""
              />
              <span
                class="top-0 left-7 absolute w-3.5 h-3.5 bg-green-400 border-2 border-white rounded-full"
              ></span>
            </div>

            <div class="relative" *ngIf="items.isActive == false">
              <img
                class="w-10 h-10 rounded-full inline-block"
                src="{{ items.profileImg }}"
                alt=""
              />
              <span
                class="top-0 left-7 absolute w-3.5 h-3.5 bg-red-400 border-2 border-white rounded-full"
              ></span>
            </div>
          </div>
          <div class="">
            <h3 class="text-base font-medium text-black">
              {{ items.name }}
            </h3>
            <p class="text-xs text-blue-500">{{ items.email }}</p>
          </div>
        </td>
        <td class="px-6 py-4 text-sm text-gray-500 font-normal">
          {{ items.phone }}
        </td>
        <td class="px-6 py-4 text-sm text-gray-500 font-normal">
          {{ items.city }}
        </td>
        <td class="px-6 py-4 text-sm text-gray-500 font-normal">
          {{ items.state }}
        </td>
        <td class="px-6 py-4 text-sm text-gray-500 font-normal">
          {{ items.pincode }}
        </td>
        <!-- <td class="px-6 py-4 text-sm text-gray-500 font-normal">
          {{ items.post }}
        </td> -->
        <td class="px-6 py-4 text-sm text-gray-500 font-normal">
          <span
            *ngIf="items.isActive"
            class="inline-flex items-center bg-green capitalize text-green-500 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full"
          >
            Active
          </span>
          <span
            *ngIf="items.isActive == false"
            class="inline-flex items-center bg-red capitalize text-red-500 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full"
          >
            inactive
          </span>
        </td>
        <td class="px-6 py-4 text-sm text-gray-500 font-normal">
          <div class="flex -space-x-4 min-w-max">
            <img
              class="w-10 h-10 border-2 border-white rounded-full"
              src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
              alt=""
            />
            <img
              class="w-10 h-10 border-2 border-white rounded-full"
              src="https://flowbite.com/docs/images/people/profile-picture-2.jpg"
              alt=""
            />
            <img
              class="w-10 h-10 border-2 border-white rounded-full"
              src="https://flowbite.com/docs/images/people/profile-picture-2.jpg"
              alt=""
            />

            <a
              class="flex items-center justify-center w-10 h-10 text-xs font-bold text-blue-600 bg-blue-100 border-2 border-white rounded-full hover:bg-blue-200"
              href="#"
              >+3</a
            >
          </div>
        </td>
        <td class="px-6 py-4 text-right text-md text-black">
          <img
            src="../../../assets/assets/icons/eye.svg"
            alt=""
            class="h-5 w-5 max-w-xl cursor-pointer hover:scale-110"
          (click)=showUserDetails(true)
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="flex flex-row justify-end w-full my-6">
  <nav aria-label="Page navigation example">
    <ul class="inline-flex -space-x-px text-sm">
      <li>
        <a
          class="flex items-center cursor-pointer justify-center px-3 h-8 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700"
          >Previous</a
        >
      </li>
      <li>
        <a
          class="flex items-center cursor-pointer justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
          >1</a
        >
      </li>
      <li>
        <a
          class="flex items-center cursor-pointer justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
          >2</a
        >
      </li>
      <li>
        <a
          aria-current="page"
          class="flex items-center cursor-pointer justify-center px-3 h-8 text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700"
          >3</a
        >
      </li>
      <li>
        <a
          class="flex items-center justify-center cursor-pointer px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
          >4</a
        >
      </li>
      <li>
        <a
          class="flex items-center cursor-pointer justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
          >5</a
        >
      </li>
      <li>
        <a
          class="flex items-center cursor-pointer justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700"
          >Next</a
        >
      </li>
    </ul>
  </nav>
</div>
</div>

<ng-template #showDetails>
    <div  class="w-full  flex flex-col  mt-2.5 lg:mt-5 ">
    <!-- go back button -->
    <div class="">
      <button
        class="btn-go-back px-3 py-1 rounded-full bg-transparent text-gray-300 border border-1 border-gray-300 hover:border-gray-800"
        (click)="showUserDetails(false)"
      >
        <svg
          class="w-4 h-3 text-gray-300 inline-block"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 5H1m0 0 4 4M1 5l4-4"
          />
        </svg>
        <span class="text-sm font-semibold ml-2">Go Back</span>
      </button>
    </div>
   
    <app-user-info></app-user-info>
    </div>
  </ng-template>
